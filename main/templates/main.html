<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>sliceme</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css">

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>

    {% csrf_token %}
</head>

<body>

<div id="Zone1">
    <br>
    <h1>*webGL (three.js) test zone*</h1>

    <script src="{% static 'js/libs/OrbitControls.js' %}"></script>
    <script src="{% static 'js/graphics_settings.js' %}"></script>
    <script src="{% static 'js/objects.js' %}"></script>
    <script src="{% static 'js/animation.js' %}"></script>
    <script src="{% static 'js/loop.js' %}"></script>

    <br>
</div>

<h1>---------------------------</h1>

<div id="Zone2">
    <h1>*Vue test zone*</h1>

    {% verbatim %}
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    {% endverbatim %}

    <script src="{% static 'js/vue.js' %}"></script>
</div>

<h1>---------------------------</h1>

<div id="Zone3">
    <h1>*Ajax test zone* (check the console)</h1>

    <div class="btn btn-success btn-lg">
        <input type="button" value="Request A (POST)" OnClick="test_function1();">
    </div>
    <br><br>
    <div class="btn btn-success btn-lg">
        <input type="button" value="Request B (POST)" OnClick="test_function2();">
    </div>
    <br><br>
    <div class="btn btn-success btn-lg">
        <input type="button" value="Request C (GET)" OnClick="test_function3();">
    </div>

    <script src="{% static 'js/csrf_token_setup.js' %}"></script>
    <script src="{% static 'js/server_connection.js' %}"></script>
</div>

<br><br><br><br><br><br><br><br><br>

</body>

</html>
